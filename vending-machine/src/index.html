<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩머신</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="cont-cola">
      <header class="cont-header">
        <h2 class="txt-hide">로고</h2>
        <img src="/vending-machine/images/logo.svg" alt="로고" />
      </header>
      <div class="wrapper">
        <section class="cont-left">
          <h2 class="txt-hide">콜라 자판기</h2>
          <ul class="list-ul">
            <li data-drink-name="Original_Cola">
              <button class="btn-cola" type="button">
                <img
                  src="/vending-machine/images/Original_Cola.svg"
                  alt="오리지널 콜라"
                />
                <strong class="cola-name">Original_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
            <li data-drink-name="Violet_Cola">
              <button class="btn-cola" type="button">
                <img
                  src="/vending-machine/images/Violet_Cola.svg"
                  alt="보라색 콜라"
                />
                <strong class="cola-name">Violet_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
            <li data-drink-name="Yellow_Cola">
              <button class="btn-cola" type="button">
                <img
                  src="/vending-machine/images/Yellow_Cola.svg"
                  alt="노란색 콜라"
                />
                <strong class="cola-name">Yellow_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
            <li data-drink-name="Cool_Cola">
              <button class="btn-cola" type="button">
                <img
                  src="/vending-machine/images/Cool_Cola.svg"
                  alt="파란색 콜라"
                />
                <strong class="cola-name">Cool_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
            <li data-drink-name="Green_Cola">
              <button class="btn-cola" type="button">
                <img
                  src="/vending-machine/images/Green_Cola.svg"
                  alt="초록색 콜라"
                />
                <strong class="cola-name">Green_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
            <li data-drink-name="Orange_Cola">
              <button class="btn-cola orange" type="button">
                <img
                  src="/vending-machine/images/Orange_Cola.svg"
                  alt="오렌지 콜라"
                />
                <strong class="cola-name">Orange_Cola</strong>
                <span class="cola-price">1000원</span>
              </button>
            </li>
          </ul>
          <section class="cont-buy">
            <h2 class="txt-hide">음료수 구매하기</h2>
            <div class="balance-price">
              잔액 :
              <span class="txt-balance">0</span>
            </div>
            <button class="list-btn return">거스름돈 반환</button>
            <input class="list-input" type="number" placeholder="입금액 입력" />
            <button class="list-btn deposit">입금</button>
            <h2 class="txt-hide">선택한 음료 리스트</h2>
            <ul class="list-item-staged"></ul>
            <button type="button" class="btn-submit">획득</button>
          </section>
        </section>
        <section class="cont-right">
          <h2 class="txt-hide">벤딩머신 마이페이지</h2>
          <section class="cont-myMoney">
            <h2 class="txt-hide">벤딩머신 소지금</h2>
            <p class="info-mymoney">
              소지금 :
              <span class="txt-won">원</span>
              <span class="txt-mymoney"></span>
            </p>
          </section>
          <section class="cont-getItem">
            <h2 class="text-getItem">획득한 음료</h2>
            <ul class="list-get-item-staged">
              <!-- <li class="cola-items">
                <img src="images/Original_Cola.svg" alt="오리지널 콜라" />
                <span class="txt-item">Original_Cola</span>
                <span class="num-counter">1</span>
              </li>-->
            </ul>
            <strong class="sumPrice">총금액 : </strong>
          </section>
        </section>
      </div>
    </section>
    <script type="module" src="/vending-machine/src/index.js"></script>
  </body>
</html>
